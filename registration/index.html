<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="/process" method="post">
      <div>
        <label>First Name:* </label>
          <input type="text" name="first_name">
      </div>
      <br>
      <div>
        <label>Last Name:* </label>
          <input type="text" name="last_name">
      </div>
      <br>
      <div>
        <label>Email Address:* </label>
        <input type="text" name="email">
      </div>
      <br>
      <div>
        <label>Password:* </label>
        <input type="password" name="password">
      </div>
      <br>
      <div>
        <label>Confirm Password:* </label>
        <input type="password" name="confirm_password">
      </div>
      <br>
      <div>
        <label>Birthday: </label>
        <input type="date" name="birthday" placeholder="mm/dd/yy">
      </div>
      <br>
      <div>
        <label>Gender Identity:</label>
      </div>
      <div>
        <input type="radio" name="gender_identity" value="male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender_identity" value="female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender_identity" value="non_binary" id="non_binary">
        <label for="non_binary">Non-binary</label>

        <input type="radio" name="gender_identity" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
        <label for="i_prefer_not_to_answer">I prefer not to answer</label>
      </div>
      <br>
      <div>
        <label>A short description about myself: </label>
      </div>
      <div>
        <textarea name="comment" cols="30" rows="3"></textarea>
      </div>
      <br>
      <div>
        <label>Favorite Language: </label>
        <select name="favorite_language">
          <option>JavaScript</option>
          <option>Java</option>
          <option>Python</option>
          <option>C#</option>
          <option>PHP</option>
          <option>Swift</option>
          <option>Ruby</option>
        </select>
      </div>
      <br>
      <div>
        <input type="checkbox" name="updates" 
          id="updates" checked >
          <label for="updates">Yes, I would like 
          to receive periodic email updates</label>
      </div>
      <br>
      <div>
        <input type="submit" value="Create Account" >
      </div>
      <br>
      <div>
        <label>* Indicates a required field</label>
      </div>
    </form>
  </body>
</html>
